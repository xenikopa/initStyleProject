<h2>Information Panel</h2>
<div class='info-panel'>
  <input type="checkbox" class='question' name="question" id="question">
  <label for="question"></label>
  <div class='panel'>
    <ul class='panel__menu-parent' id='main-list'>
      <li>
        <input class='parent-check' type="checkbox"  name="parent1" id="parent1">
        <label for='parent1' class='parent-label'>Click to Me!</label>
        <div class='child'>
          <label for='parent1'>Click to Back</label>
          <ul>
            <li>
              Child
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
